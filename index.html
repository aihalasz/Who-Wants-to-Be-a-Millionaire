<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<!-- Background -->
		<audio id="background_1_5" src='sound/background_1_5.mp3'></audio>
		<audio id="background_6" src='sound/background_6.mp3'></audio>
		<audio id="background_7" src='sound/background_7.mp3'></audio>
		<audio id="background_8" src='sound/background_8.mp3'></audio>
		<audio id="background_9" src='sound/background_9.mp3'></audio>
		<audio id="background_10" src='sound/background_10.mp3'></audio>
		<audio id="background_11" src='sound/background_11.mp3'></audio>
		<audio id="background_12" src='sound/background_12.mp3'></audio>
		<audio id="background_13" src='sound/background_13.mp3'></audio>
		<audio id="background_14" src='sound/background_14.mp3'></audio>
		<audio id="background_15" src='sound/background_15.mp3'></audio>
		<!-- Final answer -->
		<audio id="finalanswer_6" src='sound/finalanswer_6.mp3'></audio>
		<audio id="finalanswer_7" src='sound/finalanswer_7.mp3'></audio>
		<audio id="finalanswer_8" src='sound/finalanswer_8.mp3'></audio>
		<audio id="finalanswer_9" src='sound/finalanswer_9.mp3'></audio>
		<audio id="finalanswer_10_15" src='sound/finalanswer_10_15.mp3'></audio>
		<!-- Right answer -->
		<audio id="right_1_4" src='sound/right_1_4.mp3'></audio>
		<audio id="right_5" src='sound/right_5.mp3'></audio>
		<audio id="right_6" src='sound/right_6.mp3'></audio>
		<audio id="right_7" src='sound/right_7.mp3'></audio>
		<audio id="right_8" src='sound/right_8.mp3'></audio>
		<audio id="right_9" src='sound/right_9.mp3'></audio>
		<audio id="right_10" src='sound/right_10.mp3'></audio>
		<audio id="right_11" src='sound/right_11.mp3'></audio>
		<audio id="right_12" src='sound/right_12.mp3'></audio>
		<audio id="right_13" src='sound/right_13.mp3'></audio>
		<audio id="right_14" src='sound/right_14.mp3'></audio>
		<audio id="right_15" src='sound/right_15.mp3'></audio>
		<!-- Wrong answer -->
		<audio id="wrong_1_5" src='sound/wrong_1_5.mp3'></audio>
		<audio id="wrong_6" src='sound/wrong_6.mp3'></audio>
		<audio id="wrong_7" src='sound/wrong_7.mp3'></audio>
		<audio id="wrong_8" src='sound/wrong_8.mp3'></audio>
		<audio id="wrong_9" src='sound/wrong_9.mp3'></audio>
		<audio id="wrong_10_14" src='sound/wrong_10_14.mp3'></audio>
		<audio id="wrong_15" src='sound/wrong_15.mp3'></audio>
		<!-- Misc audio -->
		<audio id="5050" src='sound/5050.mp3'></audio>
		<audio id="askaud_begin" src='sound/askaud_begin.mp3'></audio>
		<audio id="askaud_loop" src='sound/askaud_loop.mp3'></audio>
		<audio id="askaud_finish" src='sound/askaud_finish.mp3'></audio>
		<audio id="phone_main" src='sound/phone_main.mp3'></audio>
		<audio id="phone_end" src='sound/phone_end.mp3'></audio>
		<audio id="lets_play_short" src='sound/lets_play_short.mp3'></audio>
		
		<div id="pre-pre-start">
			<button id="pre-pre-start-button">Mehet!</button>
		</div>

		<!-- Before the game begins problem set selection -->
		<div id="pre-start">
			<div class="pre-start-text">Legyen Ön is Férj!</div>
			<button id="start">Start!</button>
		</div>

		<!-- Shown when the player wins/loses -->
		<div id="game-over">
		</div>

		<!-- The actual game markup -->
		<div id="game">
			<div id="top">
				<img src="img/logo.jpg" id="logo" />
				<ul id="levels">
					<li data-bind="css: {active: level() == 15, green: isGreen(15), red: isRed(15), white: isWhite(15)}" data-amt="1000000" data-lvl="15">$1,000,000</li>
					<li data-bind="css: {active: level() == 14, green: isGreen(14), red: isRed(14), white: isWhite(14)}" data-amt="500000" data-lvl="14">$500,000</li>
					<li data-bind="css: {active: level() == 13, green: isGreen(13), red: isRed(13), white: isWhite(13)}" data-amt="250000" data-lvl="13">$250,000</li>
					<li data-bind="css: {active: level() == 12, green: isGreen(12), red: isRed(12), white: isWhite(12)}" data-amt="125000" data-lvl="12">$125,000</li>
					<li data-bind="css: {active: level() == 11, green: isGreen(11), red: isRed(11), white: isWhite(11)}" data-amt="64000" data-lvl="11">$64,000</li>
					<li data-bind="css: {active: level() == 10, green: isGreen(10), red: isRed(10), white: isWhite(10)}" data-amt="32000" data-lvl="10">$32,000</li>
					<li data-bind="css: {active: level() == 9, green: isGreen(9), red: isRed(9), white: isWhite(9)}" data-amt="16000" data-lvl="9">$16,000</li>
					<li data-bind="css: {active: level() == 8, green: isGreen(8), red: isRed(8), white: isWhite(8)}" data-amt="8000" data-lvl="8">$8,000</li>
					<li data-bind="css: {active: level() == 7, green: isGreen(7), red: isRed(7), white: isWhite(7)}" data-amt="4000" data-lvl="7">$4,000</li>
					<li data-bind="css: {active: level() == 6, green: isGreen(6), red: isRed(6), white: isWhite(6)}" data-amt="2000" data-lvl="6">$2,000</li>
					<li data-bind="css: {active: level() == 5, green: isGreen(5), red: isRed(5), white: isWhite(5)}" data-amt="1000" data-lvl="5">$1,000</li>
					<li data-bind="css: {active: level() == 4, green: isGreen(4), red: isRed(4), white: isWhite(4)}" data-amt="500" data-lvl="4">$500</li>
					<li data-bind="css: {active: level() == 3, green: isGreen(3), red: isRed(3), white: isWhite(3)}" data-amt="300" data-lvl="3">$300</li>
					<li data-bind="css: {active: level() == 2, green: isGreen(2), red: isRed(2), white: isWhite(2)}" data-amt="200" data-lvl="2">$200</li>
					<li data-bind="css: {active: level() == 1, green: isGreen(1), red: isRed(1), white: isWhite(1)}" data-amt="100" data-lvl="1">$100</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div id="options">
				<div id="fifty" class="options-button hoverable" data-bind="click: fifty"></div>
				<div id="phone-friend" class="options-button hoverable" data-bind="click: phone_friend"></div>
				<div id="audience" class="options-button hoverable" data-bind="click: ask_audience"></div>
				<!-- <div id="money">$<span data-bind="text: formatMoney()"></span></div> -->
			</div>
			<div id="question-box">
				<div id="question">
					<span class="content" data-bind="text: getQuestionText()"></span>
				</div>
			</div>
			<table id="answer-box">
				<tr width="50%">
					<td id="answer-one" class="answer" data-bind="click: function(d, e) { e.preventDefault();answerQuestion(0, $element.id); }">
						<table class="answer-wrapper">
							<tr><td class="big-text" width="100px">◆ P:</td><td class="answer-text" data-bind="text: getAnswerText(0)"></td></tr>
						</table>
					</td>
					<td id="answer-two" class="answer" data-bind="click: function(d, e) { e.preventDefault();answerQuestion(1, $element.id); }">
						<table class="answer-wrapper">
							<tr><td class="big-text" width="100px">◆ U:</td><td class="answer-text" data-bind="text: getAnswerText(1)"></td></tr>
						</table>
					</td>
				</tr>
				<tr>
					<td id="answer-three" class="answer" data-bind="click: function(d, e) { e.preventDefault(); answerQuestion(2, $element.id); }">
						<table class="answer-wrapper">
							<tr><td class="big-text" width="100px">◆ M:</td><td class="answer-text" data-bind="text: getAnswerText(2)"></td></tr>
						</table>
					</td>
					<td id="answer-four" class="answer" data-bind="click: function(d, e) { e.preventDefault(); answerQuestion(3, $element.id); }">
						<table class="answer-wrapper">
							<tr><td class="big-text" width="100px">◆ A:</td><td class="answer-text" data-bind="text: getAnswerText(3)"></td></tr>
						</table>
					</td>
				</tr>
			</table>
		</div>

		<!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="js/millionaire.js"></script>
	</body>
</html>
